<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <input type="text" name="nacionalidade" id="nacionalidade" placeholder="Digite o país em que você nasceu">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var nacionalidade = window.document.querySelector('input#nacionalidade')
            var res = window.document.querySelector('div#res')
            nac = nacionalidade.value
            if (nac == "Brasil") {
                res.innerHTML = `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML = `<p>Você é Estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
